name: aanmai_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.9

  english_words: ^4.0.0
  provider: ^6.0.0
  firebase_core: ^2.9.0
  cloud_firestore: ^4.4.3
  firebase_auth: ^4.4.0
  google_sign_in: ^6.0.2
  flutter_facebook_auth: ^5.0.8
  lottie: ^2.3.2
  percent_indicator: ^4.2.3
  get: ^4.6.5
  carousel_slider: ^4.2.1
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/images/backgrounds/
    - assets/images/logos/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  uses-material-design: true